<svg xmlns="http://www.w3.org/2000/svg" width="250" height="80" viewBox="0 0 250 80">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfa5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sun -->
  <circle cx="40" cy="40" r="18" fill="#FFB74D" />

  <!-- Simple palm tree -->
  <rect x="45" y="30" width="3" height="20" fill="#8B5A2B" />
  <path d="M46 30 Q52 20, 56 30" stroke="#388E3C" stroke-width="2" fill="none"/>
  <path d="M46 30 Q40 20, 36 30" stroke="#388E3C" stroke-width="2" fill="none"/>

  <!-- Text with gradient -->
  <text x="70" y="48" font-family="Poppins, sans-serif" font-size="32" font-weight="600" fill="url(#textGradient)">Taniti</text>
</svg>
